        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="initial-scale=1.0, width=device-width">

        <link rel="manifest" href="/manifest.json">
        <link rel="canonical" href="https://www.streiha.com">

        <title>STREIHA</title>

        <meta name="description" content="Streichholzhändler, Co.">
        <meta name="theme-color" content="#c80a00">

        <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="/static/icons/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/static/icons/favicon-16x16.png" sizes="16x16">
        <link rel="mask-icon" href="/static/icons/safari-pinned-tab.svg" color="#c80a00">
        <link rel="shortcut icon" href="/static/icons/favicon.ico">

        <meta name="msapplication-TileColor" content="#c80a00">
        <meta name="msapplication-config" content="/static/icons/browserconfig.xml">

        <!-- google -->
        <meta property="og:title" content="STREIHA">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://www.streiha.com">
        <meta property="og:site_name" content="STREIHA">
        <meta property="og:description" content="Streichholzhändler, Co.">

        <!-- twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="STREIHA">
        <meta name="twitter:url" content="https://www.streiha.com">
        <meta name="twitter:description" content="Streichholzhändler, Co.">
        <meta name="twitter:image:src" content="/static/icons/android-chrome-512x512.png">

        <!-- font files -->
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

        <% if (htmlWebpackPlugin.options.isDev === false) { %>
        <!-- css files -->
        <link href="/static/css/styles.min.css" rel="stylesheet">
        <% } %>

    </head>

    <body>

        <main id="root"></main>

        <% if (htmlWebpackPlugin.options.isDev === false) { %>
        <!-- js files -->
        <% for (var chunk in htmlWebpackPlugin.files.chunks) { %><script src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
        <% } %><% } %>
        
    </body>

</html>
